<ion-header>
  <ion-toolbar>
    <ion-title>
      Latest Updates
    </ion-title>

  <ion-grid>
    <ion-row class="card-row">
      <!-- Left: Profile Image -->
      <ion-col size="6" class="profile-column">
        <div class="profile-image-container">
          <img alt="{{ profile.name }}" src="{{profile.photo}}" />
        </div>
      </ion-col>

      <!-- Right: Intro Details Card -->
      <ion-col size="6" class="details-column">
        <ion-card class="details-card">
          <ion-card-header>
            <ion-card-title> {{ profile.name }} </ion-card-title>
            <ion-card-subtitle>Affiliation and party: {{ profile.party }}</ion-card-subtitle>
            <ion-card-subtitle>Constituency: {{ profile.constituency }}</ion-card-subtitle>
            <ion-card-subtitle>Role: {{ profile.roleTitle }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>


    <ion-row class="checkbox-container">
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Choose your action</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-radio-group value="Follow" class="radio-group">
              <ion-row>
                <ion-col size="4">
                  <ion-item class="radio-item">
                    <ion-label>Support</ion-label>
                    <ion-radio slot="start" value="Support"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item class="radio-item">
                    <ion-label>Follow</ion-label>
                    <ion-radio slot="start" value="Follow"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col size="4">
                  <ion-item class="radio-item">
                    <ion-label>Dislike</ion-label>
                    <ion-radio slot="start" value="Dislike"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-radio-group>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>



  <!--    <ion-card-content>-->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Biography</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{profile.bio}}
        This is a demo bio
      </ion-card-content>
    </ion-card>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-card *ngFor="let log of logs">
    <ion-grid>
      <ion-col></ion-col>
    </ion-grid>
    <img alt="Silhouette of mountains" src="{{log.logImages[0].ImageData}}" />
    <ion-card-header>
      <ion-card-title>{{log.logDate}}</ion-card-title>
      <ion-card-subtitle>
        Hashtags:{{ log.topicIDs}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
    {{ log.logText }}
    </ion-card-content>
  </ion-card>


</ion-content>
