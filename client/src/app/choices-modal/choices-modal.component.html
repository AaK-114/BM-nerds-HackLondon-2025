<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Welcome</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-input labelPlacement="stacked" label="Enter your name" [(ngModel)]="name" placeholder="Your name"></ion-input>
  </ion-item>

  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="topics">
      <ion-label>Topics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="politicians">
      <ion-label>Politicians</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-content *ngIf="selectedSegment === 'topics'">
    <ion-searchbar placeholder="Lookup topic"></ion-searchbar>

    <ion-title>My Topics</ion-title>

    <ion-grid>
      <ion-row *ngFor="let p of politicianList, let i = index">
        <ion-col *ngFor="let j of [1,2,3]">
          <ion-fab vertical="top" horizontal="end">
            <ion-fab-button size="small">
              <ion-icon name="close-circle"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Topic {{i*3 + j }}</ion-card-title>
              <ion-card-subtitle>Jane {{i*3 + j}}</ion-card-subtitle>
            </ion-card-header>
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-content>

  <ion-content *ngIf="selectedSegment === 'politicians'">
    <ion-searchbar placeholder="Lookup politician"></ion-searchbar>

    <ion-grid>
      <ion-row *ngFor="let i of politicianList">
        <ion-col>1</ion-col>
        <ion-col>2</ion-col>
        <ion-col>3</ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>





</ion-content>
