<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      People
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterPoliticians($event)"></ion-searchbar>

  <ion-segment>
    <ion-segment-button value="location" content-id="location">
      <ion-label>Location</ion-label>
    </ion-segment-button>
    <ion-segment-button value="favour" content-id="favour">
      <ion-label>Favour</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-segment-view>
    <!--Location sort-->
    <ion-segment-content id="location">
      <ion-item>
        <ion-label>Cabinet members</ion-label>
      </ion-item>

      <!--Cabinets-->
      
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let Politician of filteredCabinetPoliticians">
            <ion-card>
              <img alt="{{ Politician.name }}" [src]="Politician.image" />
              <ion-card-header>
                <ion-card-title>{{ Politician.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <!-- My Locals page-->
      <ion-item>
        <ion-label>My Locals </ion-label>
      </ion-item>
    
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let Politician of filteredLocalPoliticians">
            <ion-card>
              <img alt="{{ Politician.name }}" [src]="Politician.image" />
              <ion-card-header>
                <ion-card-title>{{ Politician.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <!-- Internationals page-->
    
      <ion-item>
        <ion-label>International </ion-label>
      </ion-item>
      
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let Politician of filteredInternationalPoliticians">
            <ion-card>
              <img alt="{{ Politician.name }}" [src]="Politician.image" />
              <ion-card-header>
                <ion-card-title>{{ Politician.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-segment-content>

    <!--Favouribility sort-->
    <ion-segment-content id="favour">
      <ion-item>
        <ion-label>Supported</ion-label>
      </ion-item>

      
    
      <!--Supported page-->
      
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let Politician of filteredSupportedPoliticians">
            <ion-card>
              <img alt="{{ Politician.name }}" [src]="Politician.image" />
              <ion-card-header>
                <ion-card-title>{{ Politician.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <!-- Neutral page-->
      <ion-item>
        <ion-label>Neural </ion-label>
      </ion-item>
    
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let Politician of filteredNeutralPoliticians">
            <ion-card>
              <img alt="{{ Politician.name }}" [src]="Politician.image" />
              <ion-card-header>
                <ion-card-title>{{ Politician.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <!-- disliked page-->
    
      <ion-item>
        <ion-label>Disliked </ion-label>
      </ion-item>
      
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="4" size-lg="3" *ngFor="let Politician of filteredDislikedPoliticians">
            <ion-card>
              <img alt="{{ Politician.name }}" [src]="Politician.image" />
              <ion-card-header>
                <ion-card-title>{{ Politician.name }}</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-segment-content>
  </ion-segment-view>

  
</ion-content>
